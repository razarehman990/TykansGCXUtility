<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tykans GCX Config Utility</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #0F3057; /* Dark navy background */
            color: #fff;
            text-align: center; /* Center align the content */
        }

        /* Container styles */
        .container {
            margin-top: 50px; /* Add space from the top for better visibility */
        }

        /* Logo styles */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: 100px;
            height: auto;
        }

        /* Search bar styles */
        .search-bar {
            width: 90%;
            max-width: 600px; /* Longer search bar */
            margin: 20px auto;
            padding: 15px;
            border: none;
            border-radius: 25px; /* Rounded corners */
            font-size: 16px;
            background-color: #1A936F; /* Green background */
            color: #fff;
            outline: none;
        }

        /* Button list styles */
        .button-list {
            list-style-type: none;
            padding: 0;
            margin: 0 auto;
            max-width: 400px;
        }

        /* Button styles */
        .button-list li {
            margin-bottom: 20px;
        }

        .button-list li button {
            padding: 20px 40px; /* Bigger buttons */
            background-color: #FFD166; /* Yellow background */
            color: #000;
            border: none;
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .button-list li button:hover {
            background-color: #FF6B6B; /* Dark red background on hover */
        }
    </style>
</head>
<body>
    <!-- Tykans logo -->
    <img class="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo">

    <div class="container">
        <h2>What would you like to do today?</h2>
        <!-- Search bar -->
        <input type="text" class="search-bar" id="searchInput" placeholder="Search...">
        <!-- Button list -->
        <ul class="button-list">
            <li><button>Architect Flows</button></li>
            <li><button>Data Actions</button></li>
            <li><button>Data Tables</button></li>
            <li><button>Flow Milestone</button></li>
            <li><button>Flow Outcome</button></li>
            <li><button>Integrations</button></li>
            <li><button>Prompts</button></li>
            <li><button>Queues</button></li>
            <li><button>Roles</button></li>
            <li><button>Scripts</button></li>
        </ul>
    </div>

    <script>
        // Real-time search functionality
        document.getElementById('searchInput').addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const buttons = document.querySelectorAll('.button-list li button');
            buttons.forEach(function(button) {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchTerm)) {
                    button.parentNode.style.display = 'block';
                } else {
                    button.parentNode.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
