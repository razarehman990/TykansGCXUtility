<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tykans GCX Config Utility</title>
    <style>
        /* Base styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff; /* White background */
            color: #0F3057; /* Dark navy blue text color */
            text-align: center; /* Center align the content */
        }

        /* Container styles */
        .container {
            margin-top: 150px; /* Add space from the top for better visibility */
        }

        /* Logo styles */
        .logo {
            position: absolute;
            top: 20px;
            left: 20px;
            width: auto; /* Allow the height to adjust according to the logo's aspect ratio */
            height: 80px; /* Set logo height to 80px */
            z-index: 1000; /* Ensure the logo appears above the grey bar */
        }

        /* Top bar styles */
        .top-bar {
            width: 100%;
            height: 100px; /* Adjusted height to cover logo */
            background-color: #f3f3f3; /* Light grey background */
            position: fixed;
            top: 0;
            left: 0;
            z-index: 999; /* Ensure top layer */
        }

        /* Main heading styles */
        h2 {
            font-size: 40px; /* Increased font size */
            margin-top: 150px; /* Adjusted margin to accommodate top bar and logo */
        }

        /* Search bar styles */
        .search-bar {
            width: calc(90% - 40px); /* Adjusted width to make it smaller */
            max-width: 600px;
            margin: 20px auto;
            padding: 10px;
            border: 2px solid #0F3057; /* Dark navy blue border */
            border-radius: 25px; /* Rounded corners */
            font-size: 16px;
            color: #000; /* Black text color */
            outline: none;
        }

        /* Button list styles */
        .button-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 20px auto; /* Add margin between search bar and button list */
            max-width: 800px;
            list-style-type: none; /* Remove bullet points */
        }

        /* Button styles */
        .button-list li {
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .button-list li button {
            padding: 20px 40px; /* Bigger buttons */
            background-color: #0F3057; /* Dark navy blue background */
            color: #fff; /* White text color */
            border: 2px solid transparent; /* Transparent border */
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Smooth transition */
        }

        .button-list li button:hover {
            background-color: #fff; /* White background on hover */
            color: #0F3057; /* Dark navy blue text color on hover */
            border-color: #0F3057; /* Dark navy blue border on hover */
        }
    </style>
</head>
<body>
    <!-- Top bar -->
    <div class="top-bar"></div>

    <!-- Tykans logo -->
    <img class="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo">

    <div class="container">
        <h2>What would you like to do today?</h2>
        <!-- Search bar -->
        <input type="text" class="search-bar" id="searchInput" placeholder="Search...">
        <!-- Button list -->
        <ul class="button-list">
            <li><button>Architect Flows</button></li>
            <li><button>Data Actions</button></li>
            <li><button>Data Tables</button></li>
            <li><button>Flow Milestone</button></li>
            <li><button>Flow Outcome</button></li>
            <li><button>Integrations</button></li>
            <li><button>Prompts</button></li>
            <li><button>Queues</button></li>
            <li><button>Roles</button></li>
            <li><button>Scripts</button></li>
            <li><button id="workplanBtn">Workplan</button></li>
            <li><button id="timeOffBtn">Time-Off</button></li>
        </ul>
    </div>

    <script>
        // Real-time search functionality
        document.getElementById('searchInput').addEventListener('input', function(event) {
            const searchTerm = event.target.value.toLowerCase();
            const buttons = document.querySelectorAll('.button-list li button');
            buttons.forEach(function(button) {
                const buttonText = button.textContent.toLowerCase();
                if (buttonText.includes(searchTerm)) {
                    button.parentNode.style.display = 'block';
                } else {
                    button.parentNode.style.display = 'none';
                }
            });
        });

        // Redirect to prompts.html with token when Prompts button is clicked
        document.querySelector('.button-list li:nth-child(7) button').addEventListener('click', function() {
            const token = new URLSearchParams(window.location.search).get('token');
            window.location.href = `prompts.html?token=${token}`;
        });

        // Redirect to workplan.html with token when Workplan button is clicked
        document.getElementById('workplanBtn').addEventListener('click', function() {
            const token = new URLSearchParams(window.location.search).get('token');
            window.location.href = `workplan.html?token=${token}`;
        });

        // Redirect to timeoff.html with token when Time-Off button is clicked
        document.getElementById('timeOffBtn').addEventListener('click', function() {
            const token = new URLSearchParams(window.location.search).get('token');
            window.location.href = `timeoff.html?token=${token}`;
        });
    </script>
</body>
</html>
