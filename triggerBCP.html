<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Conversations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #0F3057;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        .button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #0F3057;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }
        .button:hover {
            background-color: #fff;
            color: #0F3057;
            border: 2px solid #0F3057;
        }
        .log-box {
            width: 80%;
            min-height: 250px;
            display: block;
            overflow-x: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 20px auto;
            text-align: left;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Live Conversations Management</h1>
    <div class="container">
        <textarea class="log-box" id="logOutput" readonly></textarea>
        <div>
            <button class="button" id="liveConversationsBtn">Get Live Conversations</button>
            <button class="button" id="pushToTrainBtn" disabled>Push to Train Environment</button>
        </div>
    </div>

    <script>
        function getAccessTokenFromURL() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get("token");
        }

        async function getLiveConversations() {
            const accessToken = getAccessTokenFromURL();
            if (!accessToken) {
                alert("Access token is missing.");
                return;
            }

            const now = new Date();
            const threeHoursAgo = new Date(now.getTime() - 3 * 60 * 60 * 1000).toISOString();
            const nowIso = now.toISOString();
            const apiUrl = "https://api.cac1.pure.cloud/api/v2/analytics/conversations/details/query";
            
            const requestBody = {
                conversationFilters: [
                    {
                        type: "and",
                        clauses: [
                            {
                                type: "and",
                                predicates: [
                                    {
                                        type: "dimension",
                                        dimension: "conversationEnd",
                                        operator: "notExists"
                                    }
                                ]
                            }
                        ]
                    }
                ],
                interval: `${threeHoursAgo}/${nowIso}`,
                paging: { pageSize: 100 }
            };

            try {
                const response = await fetch(apiUrl, {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(requestBody)
                });
                
                if (!response.ok) {
                    throw new Error("Failed to fetch conversations.");
                }

                const data = await response.json();
                displayConversations(data.conversations);
            } catch (error) {
                document.getElementById("logOutput").value = "Error: " + error.message;
            }
        }

        function displayConversations(conversations) {
            let logOutput = "";
            window.liveConversations = [];

            conversations.forEach(convo => {
                const participants = convo.participants;
                const externalParticipant = participants.find(p => p.purpose === "external");
                const acdParticipants = participants.filter(p => p.purpose === "acd");
                const lastAcdParticipant = acdParticipants.length ? acdParticipants[acdParticipants.length - 1] : null;
                
                if (!lastAcdParticipant) return;
                
                const lastParticipantId = lastAcdParticipant.participantId;
                const ani = externalParticipant ? externalParticipant.sessions[0].ani : "N/A";
                const conversationId = convo.conversationId;
                const conversationStart = convo.conversationStart;
                const participantName = lastAcdParticipant.participantName;
                
                window.liveConversations.push({ conversationId, lastParticipantId, ani });
                logOutput += `ANI: ${ani}, Conversation ID: ${conversationId}, Start: ${conversationStart}, Agent: ${participantName}\n`;
            });

            document.getElementById("logOutput").value = logOutput || "No live conversations found.";
            document.getElementById("pushToTrainBtn").disabled = window.liveConversations.length === 0;
        }

        async function pushToTrainEnvironment() {
            if (!window.liveConversations || window.liveConversations.length === 0) return;
            
            const accessToken = getAccessTokenFromURL();
            if (!accessToken) {
                alert("Access token is missing.");
                return;
            }
            
            const logBox = document.getElementById("logOutput");
            const apiBaseUrl = "https://api.cac1.pure.cloud/api/v2/conversations/calls/";
            const transferNumber = "+16044825083";
            
            for (const convo of window.liveConversations) {
                const apiUrl = `${apiBaseUrl}${convo.conversationId}/participants/${convo.lastParticipantId}/replace`;
                const requestBody = { transferType: "Attended", address: transferNumber };
                
                try {
                    const response = await fetch(apiUrl, {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${accessToken}`,
                            "Content-Type": "application/json"
                        },
                        body: JSON.stringify(requestBody)
                    });
                    
                    if (!response.ok) throw new Error("Transfer failed.");
                    logBox.value += `\n${convo.ani} successfully transferred to Training Environment.`;
                } catch (error) {
                    logBox.value += `\nFailed to transfer ${convo.ani}: ${error.message}`;
                }
            }
        }

        document.getElementById("liveConversationsBtn").addEventListener("click", getLiveConversations);
        document.getElementById("pushToTrainBtn").addEventListener("click", pushToTrainEnvironment);
    </script>
</body>
</html>
