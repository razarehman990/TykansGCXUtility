<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tykans GCX Config Utility</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f3f3f3;
            color: #003366;
        }

        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #fff;
            z-index: 1000;
            height: 80px;
        }

        #logo {
            height: 40px;
            margin-right: 10px;
        }

        #title {
            font-size: 24px;
            margin-bottom: 10px;
            color: #003366;
        }

        .button-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
            margin: 20px auto; /* Add margin between search bar and button list */
            max-width: 800px;
            list-style-type: none; /* Remove bullet points */
        }

        /* Button styles */
        .button-list li {
            margin-right: 10px;
            margin-bottom: 20px;
        }

        .button-list li button {
            padding: 20px 40px; /* Bigger buttons */
            background-color: #0F3057; /* Dark navy blue background */
            color: #fff; /* White text color */
            border: 2px solid transparent; /* Transparent border */
            border-radius: 25px; /* Rounded corners */
            cursor: pointer;
            font-size: 18px;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease; /* Smooth transition */
        }

        .button-list li button:hover {
            background-color: #fff; /* White background on hover */
            color: #0F3057; /* Dark navy blue text color on hover */
            border-color: #0F3057; /* Dark navy blue border on hover */
        }

        .popup-container {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 9999;
        }

        .popup {
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 50%;
            margin: 15% auto;
            padding: 20px;
            position: relative;
        }

        .close {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }

        .close:hover {
            color: red;
        }

        .popup-content {
            font-size: 14px;
        }

        .success {
            color: green;
        }

        .failure {
            color: red;
        }

        #output-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }

        #output {
            width: 100%;
            min-height: 200px;
            display: block;
            overflow-x: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        #flipping-logo {
            height: 50px;
            animation: flip 1s infinite;
            position: absolute;
            top: calc(50% - 25px);
            left: calc(50% - 25px);
            display: none;
        }

        @keyframes flip {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }

        footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #003366;
            color: #fff;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo">
        <h1 id="title"> Genesys Prompt Export </h1>
    </div>
    <div class="button-list">
        <li><button onclick="downloadMediaFiles()">Download Media Files</button></li>
        <li><button onclick="downloadCSV()">Download CSV File</button></li>
    </div>
    <div id="output-container">
        <textarea id="output" readonly></textarea>
        <img id="flipping-logo" src="https://media.licdn.com/dms/image/C560BAQEPZHhZ7MYJwA/company-logo_200_200/0/1630652189821/tykans_group_inc_logo?e=1721260800&v=beta&t=Ff_0yDkJGgGcj2pugpZSW3Dci7iLuN9QHzjVkmeCqsY" alt="Flipping Logo">
    </div>
    <div class="popup-container" id="popupContainer">
        <div class="popup" id="popup">
            <span class="close" onclick="closePopup()">&times;</span>
            <div class="popup-content"></div>
        </div>
    </div>
    <footer>
        <button onclick="logout()" style="float: right; margin-right: 10px;">Logout</button>
    </footer>
    
    <script>
        async function fetchAllPromptData(token, nextPage) {
            let allEntities = [];

            while (nextPage) {
                const response = await fetch(nextPage, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch data: ${response.status}`);
                }

                const { entities, nextUri } = await response.json();
                allEntities = [...allEntities, ...entities];
                nextPage = nextUri ? `https://api.cac1.pure.cloud${nextUri}` : null;
            }

            return allEntities;
        }

        async function generateCSV(token) {
            const data = await fetchAllPromptData(token, 'https://api.cac1.pure.cloud/api/v2/architect/prompts?pageSize=500');

            if (data.length === 0) {
                alert('No data found.');
                return;
            }

            let csvContent = 'Name,Type,Language,Description,TtsString,MediaUri,FileName\n';

            for (const entity of data) {
                const name = entity.name || '';
                const type = 'user'; // Fixed value
                const language = entity.resources[0] ? entity.resources[0].language || '' : '';
                const description = entity.description || '';
                const ttsString = `"${entity.resources[0] ? entity.resources[0].ttsString || '' : ''}"`; // Enclose in double quotes
                const mediaUri = entity.resources[0] ? entity.resources[0].mediaUri || '' : '';
                const fileName = mediaUri ? `${name}.wav` : ''; // Empty FileName if MediaUri is empty

                csvContent += `"${name}","${type}","${language}","${description}",${ttsString},"${mediaUri}","${fileName}"\n`;
            }

            return csvContent;
        }

        async function downloadMediaFiles() {
            showFlippingLogo();
            const token = new URLSearchParams(window.location.search).get('token');
            const data = await fetchAllPromptData(token, 'https://api.cac1.pure.cloud/api/v2/architect/prompts?pageSize=500');

            const outputTextArea = document.getElementById('output');
            outputTextArea.value = ''; // Clear existing content

            for (const entity of data) {
                const name = entity.name || '';
                const mediaUri = entity.resources[0] ? entity.resources[0].mediaUri || '' : '';

                if (mediaUri) {
                    try {
                        const response = await fetch(mediaUri);

                        if (response.ok) {
                            const blob = await response.blob();
                            const url = window.URL.createObjectURL(blob);

                            const link = document.createElement('a');
                            link.href = url;
                            link.download = `${name}.wav`; // Set the download attribute to specify file name
                            link.style.display = 'none'; // Hide the link
                            document.body.appendChild(link);
                            link.click(); // Simulate click to trigger download
                            document.body.removeChild(link);

                            // Update status in text box
                            outputTextArea.value += `✅ Downloaded ${name}.wav\n`;
                            outputTextArea.scrollTop = outputTextArea.scrollHeight; // Scroll to bottom
                        } else {
                            // Update status in text box
                            outputTextArea.value += `❌ Failed to download ${name}.wav\n`;
                            outputTextArea.scrollTop = outputTextArea.scrollHeight; // Scroll to bottom
                        }
                    } catch (error) {
                        // Update status in text box
                        outputTextArea.value += `❌ Error while downloading ${name}.wav\n`;
                        outputTextArea.scrollTop = outputTextArea.scrollHeight; // Scroll to bottom
                    }
                } else {
                    // Update status in text box for empty mediaUri
                    outputTextArea.value += `❌ Media URI not found for ${name}\n`;
                    outputTextArea.scrollTop = outputTextArea.scrollHeight; // Scroll to bottom
                }
            }

            hideFlippingLogo();
        }

        async function downloadCSV() {
            showFlippingLogo();
            const token = new URLSearchParams(window.location.search).get('token');
            const csvContent = await generateCSV(token);
            hideFlippingLogo();

            if (!csvContent) {
                alert('No data found to export.');
                return;
            }

            const blob = new Blob([csvContent], { type: 'text/csv' });
            const csvUrl = window.URL.createObjectURL(blob);
            const link = document.createElement('a');
            link.href = csvUrl;
            link.download = 'prompts.csv';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);

            document.getElementById('output').value = csvContent;
        }

        function closePopup() {
            document.getElementById('popupContainer').style.display = 'none';
        }

        // Show flipping logo while waiting for CSV content to display
        function showFlippingLogo() {
            document.getElementById('flipping-logo').style.display = 'block';
        }

        // Hide flipping logo when CSV content is displayed
        function hideFlippingLogo() {
            document.getElementById('flipping-logo').style.display = 'none';
        }

        function logout() {
            // Redirect to the index.html page to initiate logout
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
