<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workplan Operations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #0F3057;
            text-align: center;
        }

        .container {
            margin-top: 150px;
        }

        .button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #0F3057;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #fff;
            color: #0F3057;
            border: 2px solid #0F3057;
        }

        #output-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }

        #output {
            width: 100%;
            min-height: 200px;
            display: block;
            overflow-x: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #0F3057;
            color: white;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans_June2023/Images/Tykans%20-header-logo.png" alt="Tykans Logo">
        <h1 id="title">Workplan Operations</h1>
    </div>
    <div class="container">
        <div id="output-container">
            <textarea id="output" readonly></textarea>
        </div>
        <button class="button" id="exportBtn">Export</button>
        <table id="workplanTable">
            <thead>
                <tr>
                    <th>Management Unit</th>
                    <th>Management Unit Id</th>
                    <th>Workplan Name</th>
                    <th>Workplan Id</th>
                    <th>Enabled</th>
                    <th>Update</th>
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be dynamically added here -->
            </tbody>
        </table>
    </div>

    <script>
        document.getElementById('exportBtn').addEventListener('click', exportData);

        async function exportData() {
            const token = new URLSearchParams(window.location.search).get('token');
            const baseUrl = 'https://api.cac1.pure.cloud/api/v2/workforcemanagement/managementunits';
            const outputTextArea = document.getElementById('output');
            outputTextArea.value = ''; // Clear existing content

            try {
                const response = await fetch(baseUrl, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    outputTextArea.value += `✅ Successfully fetched management units data.\n`;
                    console.log('Management Units Data:', data);
                    await getWorkplansForAllUnits(data.entities, token, baseUrl, outputTextArea);
                } else {
                    const errorMessage = `Error fetching management units data: ${response.statusText}`;
                    outputTextArea.value += `❌ ${errorMessage}\n`;
                    console.error(errorMessage);
                }
            } catch (error) {
                const errorMessage = `Error: ${error}`;
                outputTextArea.value += `❌ ${errorMessage}\n`;
                console.error(errorMessage);
            }
        }

        async function getWorkplansForAllUnits(entities, token, baseUrl, outputTextArea) {
            const tableBody = document.querySelector('#workplanTable tbody');
            tableBody.innerHTML = ''; // Clear existing rows

            for (const entity of entities) {
                const managementUnitId = entity.id;
                try {
                    const workplansResponse = await fetchWithRetry(`${baseUrl}/${managementUnitId}/workplans`, token, outputTextArea);

                    if (workplansResponse.ok) {
                        const workplansData = await workplansResponse.json();
                        outputTextArea.value += `✅ Successfully fetched workplans for management unit ${managementUnitId}.\n`;
                        console.log(`Workplans Data for Management Unit ${managementUnitId}:`, workplansData);

                        for (const workplan of workplansData.entities) {
                            const row = document.createElement('tr');
                            row.innerHTML = `
                                <td>${entity.name}</td>
                                <td>${managementUnitId}</td>
                                <td>${workplan.name}</td>
                                <td>${workplan.id}</td>
                                <td>${workplan.enabled}</td>
                                <td>
                                    <select>
                                        <option value="NO CHANGE">NO CHANGE</option>
                                        <option value="NEW UPDATE">NEW UPDATE</option>
                                    </select>
                                </td>
                            `;
                            tableBody.appendChild(row);
                        }
                    } else {
                        const errorMessage = `Error fetching workplans for management unit ${managementUnitId}: ${workplansResponse.statusText}`;
                        outputTextArea.value += `❌ ${errorMessage}\n`;
                        console.error(errorMessage);
                    }
                } catch (error) {
                    const errorMessage = `Error: ${error}`;
                    outputTextArea.value += `❌ ${errorMessage}\n`;
                    console.error(errorMessage);
                }
            }
        }

        async function fetchWithRetry(url, token, outputTextArea, retries = 3, delay = 1000) {
            for (let i = 0; i < retries; i++) {
                const response = await fetch(url, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    return response;
                } else if (response.status === 429 && i < retries - 1) { // Handle rate limiting
                    const retryAfter = response.headers.get('Retry-After');
                    const waitTime = retryAfter ? parseInt(retryAfter) * 1000 : delay;
                    outputTextArea.value += `⚠️ Rate limited. Retrying after ${waitTime / 1000} seconds...\n`;
                    console.warn(`Rate limited. Retrying after ${waitTime / 1000} seconds...`);
                    await new Promise(resolve => setTimeout(resolve, waitTime));
                } else {
                    return response;
                }
            }
            return new Response(null, { status: 429, statusText: 'Too Many Requests' });
        }
    </script>
</body>
</html>
