<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tykans GCX Utility</title>
    <style>
        /* Styles unchanged */
        .logo-container {
            position: relative;
            width: 200px; /* Adjust width as needed */
            margin: 0 auto; /* Center the logo container */
            margin-bottom: 20px;
        }

        .logo {
            display: block;
            width: 100%;
            height: auto;
        }

        .container {
            max-width: 400px; /* Adjust maximum width as needed */
            margin: 0 auto; /* Center the container */
            text-align: center;
        }

        .container input {
            width: 100%;
            margin-bottom: 10px;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .container button {
            padding: 10px 20px;
            background-color: #003366;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img class="logo" src="https://media.licdn.com/dms/image/C560BAQEPZHhZ7MYJwA/company-logo_200_200/0/1630652189821/tykans_group_inc_logo?e=2147483647&v=beta&t=gKclfImp9n7_jxYNpAgbgTCV33-QT1_WAEf_g_pinGg" alt="Tykans Group Inc. Logo">
    </div>

    <div class="container">
        <h2>Tykans Genesys Cloud Configuration Utility</h2>
        <form id="authForm">
            <label for="clientId">Client ID:</label>
            <input type="text" id="clientId" placeholder="Enter your client ID">

            <label for="redirectUri">Redirect URI:</label>
            <input type="text" id="redirectUri" placeholder="Enter your redirect URI">

            <label for="environment">Genesys Cloud Environment:</label>
            <input type="text" id="environment" placeholder="Enter Genesys Cloud environment">

            <button type="submit">Authenticate</button>
        </form>
    </div>

    <script>
        document.getElementById('authForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent default form submission
            
            const clientId = document.getElementById('clientId').value.trim();
            const redirectUri = document.getElementById('redirectUri').value.trim();
            const environment = document.getElementById('environment').value.trim();

            // Check if any field is empty
            if (!clientId || !redirectUri || !environment) {
                alert('Please fill in all fields');
                return;
            }

            const queryStringData = {
                response_type: "token",
                client_id: clientId,
                redirect_uri: redirectUri
            }

            // Redirect to Genesys Cloud for authentication
            window.location.replace(`https://login.${environment}/oauth/authorize?` + new URLSearchParams(queryStringData));
        });
    </script>
</body>
</html>
