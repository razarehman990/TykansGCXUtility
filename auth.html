<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authenticating...</title>
    <style>
        /* Styles unchanged */
    </style>
</head>
<body>
    <div class="container">
        <h3>Please wait!</h3>
        <p>Authenticating...</p>
    </div>

    <script>
        // Function to extract access token and region from URL
        function getParameterByName(name, url) {
            if (!url) url = window.location.href;
            name = name.replace(/[\[\]]/g, '\\$&');
            var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
                results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Extract access token from URL
        var token = getParameterByName('access_token', window.location.hash);
        var region = getParameterByName('region', window.location.href);

        if (!token) {
            console.error('Access token not found!');
            document.querySelector('.container').innerHTML = '<h3>Error: Access token not found!</h3>';
            // Redirect to error page after 5 seconds
            setTimeout(() => {
                window.location.href = 'error.html';
            }, 5000);
        } else {
            // Redirect to success.html with token and region as query parameters
            window.location.href = `success.html?token=${token}&region=${region}`;
        }
    </script>
</body>
</html>
