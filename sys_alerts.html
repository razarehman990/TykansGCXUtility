<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #0F3057;
            text-align: center;
        }

        #header {
            margin-top: 20px; /* Margin for spacing */
        }

        #logo {
            height: 80px; /* Set logo height */
        }

        .container {
            margin-top: 50px; /* Space for container */
        }

        .button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #0F3057;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #fff;
            color: #0F3057;
            border: 2px solid #0F3057;
        }

        #output-container {
            position: relative;
            width: 80%;
            margin: 20px auto;
            text-align: left;
        }

        .back-button, .logout-button {
            position: absolute;
            top: 10px;
            width: 40px;
            height: 40px;
            background-color: #0F3057;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button {
            left: 10px;
        }

        .back-button:hover {
            background-color: #fff;
            color: #0F3057;
            border: 2px solid #0F3057;
        }

        .logout-button {
            right: 10px;
        }

        .logout-button:hover {
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="header">
        <img id="logo" src="https://www.tykans.com/hs-fs/hubfs/Tykans%20-header-logo.png" alt="Tykans Logo">
        <h1>System Alerts</h1>
    </div>
    <div class="container">
        <button class="button" onclick="subscribeToEdgeUpdates()">Subscribe to Edge Updates</button>
    </div>

    <button class="back-button" onclick="goBack()">&#8592;</button>
    <button class="logout-button" onclick="logout()">&#x2715;</button>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script>
        (function() {
            emailjs.init("YOUR_EMAILJS_USER_ID"); // Replace with your EmailJS user ID
        })();

        function getAccessToken() {
            const token = new URLSearchParams(window.location.search).get('token');
            return token;
        }

        async function subscribeToEdgeUpdates() {
            const token = getAccessToken();
            if (!token) {
                alert('Token not found in the URL!');
                return;
            }

            try {
                // Create a notification channel
                const response = await fetch('https://api.mypurecloud.com/api/v2/notifications/channels', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({})
                });

                if (!response.ok) {
                    throw new Error(`Failed to create notification channel: ${response.statusText}`);
                }

                const channelData = await response.json();
                const ws = new WebSocket(channelData.connectUri);

                ws.onopen = () => {
                    console.log('WebSocket connection opened');
                    subscribeToEdgeTopic(channelData.id, token);
                };

                ws.onmessage = (event) => {
                    const message = JSON.parse(event.data);
                    console.log('Edge status update:', message);

                    if (message.eventBody && message.eventBody.eventType === 'edgeStatusChange') {
                        sendEmailNotification(message.eventBody);
                    }
                };
            } catch (error) {
                console.error('Error subscribing to Edge updates:', error);
            }
        }

        async function subscribeToEdgeTopic(channelId, token) {
            const edgeTopic = 'v2.telephony.providers.edges';

            const subscribeUrl = `https://api.mypurecloud.com/api/v2/notifications/channels/${channelId}/subscriptions`;
            const response = await fetch(subscribeUrl, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${token}`
                },
                body: JSON.stringify([{ 'id': edgeTopic }])
            });

            if (!response.ok) {
                throw new Error(`Failed to subscribe to Edge topic: ${response.statusText}`);
            }

            console.log('Subscribed to Edge topic');
        }

        function sendEmailNotification(edgeStatus) {
            const emailParams = {
                from_name: 'Tykans GCX System Alerts',
                to_name: 'Raza Ur Rehman',
                message: `Genesys Edge status changed: ${JSON.stringify(edgeStatus, null, 2)}`,
                to_email: 'raza.rehman@tykans.com'
            };

            emailjs.send('service_otrz9v8', 'bcq4x1u', emailParams)
                .then((response) => {
                    console.log('Email sent successfully:', response.status);
                }, (error) => {
                    console.error('Failed to send email:', error);
                });
        }

        function goBack() {
            window.history.back();
        }

        async function logout() {
            const token = getAccessToken();
            try {
                // Step 1: Get user ID
                const userResponse = await fetch('https://api.mypurecloud.com/api/v2/users/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error(`Failed to fetch user info: ${userResponse.statusText}`);
                }

                const userData = await userResponse.json();
                const userId = userData.id;

                // Step 2: Delete token
                const deleteResponse = await fetch(`https://api.mypurecloud.com/api/v2/tokens/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!deleteResponse.ok) {
                    throw new Error(`Failed to delete token: ${deleteResponse.statusText}`);
                }

                // Step 3: Clear the token from the URL and redirect to index.html
                const url = new URL(window.location.href);
                url.searchParams.delete('token');
                window.location.href = url.toString();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = 'index.html'; // Redirect to index.html on error
            }
        }
    </script>
</body>
</html>
