<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe To System Alerts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            color: #0F3057;
            text-align: center;
        }

        .container {
            margin-top: 150px;
        }

        .button {
            margin: 20px;
            padding: 15px 30px;
            background-color: #0F3057;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .button:hover {
            background-color: #fff;
            color: #0F3057;
            border: 2px solid #0F3057;
        }

        .back-button, .logout-button {
            position: absolute;
            top: 10px;
            width: 40px;
            height: 40px;
            background-color: #0F3057;
            color: #fff;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button {
            left: 10px;
        }

        .back-button:hover {
            background-color: #fff;
            color: #0F3057;
            border: 2px solid #0F3057;
        }

        .logout-button {
            right: 10px;
        }

        .logout-button:hover {
            background-color: red;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="header">
        <h1>System Alerts</h1>
    </div>
    <div class="container">
        <button class="button" onclick="subscribeToEdgeUpdates()">Subscribe to Edge Updates</button>
    </div>

    <button class="back-button" onclick="goBack()">&#8592;</button>
    <button class="logout-button" onclick="logout()">&#x2715;</button>

    <script>
        function subscribeToEdgeUpdates() {
            // Implement your subscription logic here
            alert('Subscribed to Edge Updates!');
        }

        function goBack() {
            window.history.back();
        }

        async function logout() {
            const token = new URLSearchParams(window.location.search).get('token');
            try {
                // Step 1: Get user ID
                const userResponse = await fetch('https://api.cac1.pure.cloud/api/v2/users/me', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!userResponse.ok) {
                    throw new Error(`Failed to fetch user info: ${userResponse.statusText}`);
                }

                const userData = await userResponse.json();
                const userId = userData.id;

                // Step 2: Delete token
                const deleteResponse = await fetch(`https://api.cac1.pure.cloud/api/v2/tokens/${userId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!deleteResponse.ok) {
                    throw new Error(`Failed to delete token: ${deleteResponse.statusText}`);
                }

                // Step 3: Clear the token from the URL and redirect to index.html
                const url = new URL(window.location.href);
                url.searchParams.delete('token');
                window.location.href = url.toString();
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Logout failed:', error);
                window.location.href = 'index.html'; // Redirect to index.html on error
            }
        }
    </script>
</body>
</html>
